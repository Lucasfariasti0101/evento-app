<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Css -->
    <link type="text/css" rel="stylesheet" href="../static/style/styleCss.css">
    <!-- Import material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

</head>

<body class="grey lighten-4">
    <!-- Site navigation -->
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="/cadastrarEvento"><i class="material-icons left ">add_circle</i>Cadastrar
                        Evento</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Lista de Eventos</h1>
        <blockquote>
            <p>Cliqui no nome do evento para obter mais detalhes.</p>
        </blockquote>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Hor√°rio</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span
                                th:text="${evento.nome}"></span></a></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td>
                        <a class="btn red darken-1"
                            th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i
                                class="material-icons">delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
